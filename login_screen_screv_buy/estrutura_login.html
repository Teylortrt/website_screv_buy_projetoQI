<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 12px;
        }
        body {
            background: linear-gradient(to bottom, #897054, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: white;
            border-radius: 10px 10px 0 0;
            padding: 10px;
            width: 100%;
        }
        .tabs span {
            cursor: pointer;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        .icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .forgot-password {
            margin-top: 10px;
            color: #52B0E5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <span>Cadastro</span>
            <span>Login</span>
        </div>
        <div class="icon">üñºÔ∏è</div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Digite seu email">
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" placeholder="Digite sua senha">
        </div>
        <div class="forgot-password">Esqueceu sua senha?</div>
    </div>
</body>
</html>
